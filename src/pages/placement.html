<header class="header" role="banner">
  <div class="header__inner">
    <img
      src="../assets/images/battleship-logo.png"
      alt="Battleship logo"
      class="header__logo"
      width="300"
      height="60"
    />
    <button
      class="header__audio header__audio--on"
      aria-pressed="false"
      aria-label="Toggle audio"
    >
      <img
        src="../assets/images/music-on.svg"
        alt="music-on icon"
        width="28"
        height="28"
      />
    </button>
  </div>
</header>
